apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  labels:
    app: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: cheonghalim/paranmanzang:gateway
          ports:
            - containerPort: 8000
          env:
            - name: REDIS_HOST
              value: "223.130.133.234"  # Redis 서버 IP
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_PASSWORD
              value: "password"
            - name: MONGO_URI
              value: "mongodb://root:1234@223.130.141.189:27017/parandb?authSource=admin"
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
spec:
  selector:
    app: gateway
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP

